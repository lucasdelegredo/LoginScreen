<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login - Welcome to the club!</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
	
	<form id="form-login">
		<div class="title-page">
			<h1><img src="images/pacman.png" class="img-title">HAT WITH OTHER USERS!</h1>
		</div>

		<div class="login-box">
			<h1>Login</h1>
				<div class="textbox">
					<i class="fas fa-user"></i>
					<input type="text" placeholder="Username">
				</div>

				<div class="textbox">
					<i class="fas fa-lock"></i>
					<input type="password" placeholder="Password">
				</div>
			<h4>Don't have account?<a href="#"> Register Now!</a></h4>

			<input type="button" class="btn" value="Let's Go!">
		</div>
	</form>
  </body>
</html>
